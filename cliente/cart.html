<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo">JPG SPORTSHOP</h1>
        <nav class="main-nav">
            <a href="dashboard.html">Inicio</a>
            <a href="categories.html">Categorías</a>
        </nav>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <main class="container">
        <h2>Tu Carrito de Compras</h2>
        
        <div id="cart-content">
            <p id="cart-status" class="status-message">Cargando carrito...</p>
        </div>

        <div id="cart-actions" style="display:none;">
            <div id="summary-container" class="cart-summary">
                <p>Total a Pagar: <span id="cart-total-display">0.00€</span></p>
                <button id="checkout-btn" class="btn btn-success">Comprar y Validar Precios</button>
                <p id="checkout-message" style="margin-top: 10px;"></p>
            </div>
            <button id="clear-btn" class="btn btn-danger" style="margin-top: 20px;">Vaciar Carrito</button>
        </div>
        
    </main>
    
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/dashboard.js"></script> 
    <script src="assets/js/cart.js"></script>
</body>
</html>
